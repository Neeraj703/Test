<html>
  <head>
    <title>Title</title>
    <script>
    let count = 0
      function  next()
      {
        count++
        document.querySelector("h1").innerHTML=count;
      }
      function  pre()
      {
        count++
        document.querySelector("h1").innerHTML=count;
      }
    </script>
  </head>
  <body>

    <button onclick="next()">Next</button>

   </body>
</html>
